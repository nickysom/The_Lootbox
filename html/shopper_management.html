<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Box: Account Management</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap-4.4.1.css">
</head>


<body onload="fillout()">
    <!-- Navbar: Main site navigation -->
    <nav class="navbar navbar-expand-md nav-colors">
        <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">

            <!-- Logo and brand title -->
            <div class="d-flex align-items-center gap-3">
                <img src="../images/the_lootbox_icon.png" alt="Lootbox Icon" class="store_icon">
                <span class="divider me-3 mx-3"></span>
                <h1 class="store_title mb-0">The Loot Box</h1>
            </div>

            <!-- Navigation links and utils -->
            <div class="d-flex flex-wrap align-items-center">

                <!-- Page links -->
                <a class="button rounded-pill px-4 py-2 mx-2" href="../index.html">Home</a>
                <a class="button rounded-pill px-4 py-2 mx-2" href="#">Consoles</a>
                <a class="button rounded-pill px-4 py-2 mx-2" href="#">Accessories</a>

                <!-- Search bar -->
                <form class="search_bar d-flex align-items-center mx-2">
                    <input type="search" placeholder="Search" id="search" name="search" class="search_input">
                    <button type="submit" class="power_btn">‚èª</button>
                </form>

                <!-- Account and cart icons -->
                <a href="login.html">
                    <img src="../images/profile_icon.png" alt="Profile Icon Login" class="profile_icon mx-2">
                </a>
                <a href="#" class="shopping_cart_wrapper">
                    <img src="../images/shopping_cart.png" alt="Cart Icon" class="shopping_cart_icon mx-2">
                </a>

            </div>
        </div>
    </nav>

    <script>
	function fillout()
            {
                if (!JSONObject.shopper[0] == null)
                {
                    document.getElementById("email").value = JSONObject.shopper[0].email;
                    document.getElementById("first_name").value = JSONObject.shopper[0].firstName;
                    document.getElementById("last_name").value = JSONObject.shopper[0].lastName;
                    document.getElementById("phone").value = JSONObject.shopper[0].phone;
                    document.getElementById("age").value = JSONObject.shopper[0].age;
                    document.getElementById("address").value = JSONObject.shopper[0].address;
                }
            }
    </script>
    <script>
        function makeObject(email, first_name, last_name, phone, age, address)
            {
                var JSONObject = {"shopper" : [
			    {
                    "email": document.getElementById('email').value,
				    "firstName": document.getElementById('first-name').value,
				    "lastName": document.getElementById('last-name').value,
				    "phone": document.getElementById('phone').value,
                    "age": document.getElementById('age').value,
                    "address": document.getElementById('address').value,
			    }
		]
            }
    </script>
	
    <div class="login_center account_center">
        <div class="login_card">
            <h2 class="text-center mb-4">Manage Your Information</h2>
            <form id="shopper_management" novalidate onsubmit="return makeObject(document.getElementById('email').value, document.getElementById('first_name').value, document.getElementById('last_name').value, document.getElementById('phone').value, document.getElementById('age').value, document.getElementById('address').value)">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="last_name">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="last_name">Shopper Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="last_name">Address:</label>
                <input type="text" id="address" name="address" required>
                <p class="fw-lighter text-start">Include City, State, and Zip.</p>

                <button type="submit" class="input_button">Update Information</button>
            </form>
        </div>
    </div>

</body>
</html>
