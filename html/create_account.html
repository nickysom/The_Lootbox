<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LootBox: Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap-4.4.1.css">
</head>


<body>
    <!-- Navbar: Main site navigation -->
    <nav class="navbar navbar-expand-md nav-colors">
        <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">

            <!-- Logo and brand title -->
            <div class="d-flex align-items-center gap-3">
                <img src="../images/the_lootbox_icon.png" alt="Lootbox Icon" class="store_icon">
                <span class="divider me-3 mx-3"></span>
                <h1 class="store_title mb-0">The Loot Box</h1>
            </div>

            <!-- Navigation links and utils -->
            <div class="d-flex flex-wrap align-items-center">

                <!-- Page links -->
                <a class="button rounded-pill px-4 py-2 mx-2" href="../index.html">Home</a>
                
                <!-- Search bar -->
                <form class="search_bar d-flex align-items-center mx-2">
                    <input type="search" placeholder="Search" id="search" name="search" class="search_input">
                    <button type="submit" class="power_btn">‚èª</button>
                </form>

                <!-- Account and cart icons -->
                <a href="login.html">
                    <img src="../images/profile_icon.png" alt="Profile Icon Login" class="profile_icon mx-2">
                </a>
                <a href="#" class="shopping_cart_wrapper">
                    <img src="../images/shopping_cart.png" alt="Cart Icon" class="shopping_cart_icon mx-2">
                </a>

            </div>
        </div>
    </nav>



    <div class="login_center account_center">
        <div class="login_card">
            <h2 class="text-center mb-4">Create Lootbox Account</h2>
            <form id="createAccountsForm" novalidate>

                <div class="form_row">
                    <div class="form_field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form_field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form_row">
                    <div class="form_field full_width">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form_row">
                    <div class="form_field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form_field">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <p class="error_message" id="password_error" style="display: none;">
                    Passwords do not match
                </p>

                <hr class="input_divider">

                <button type="submit" class="input_button input_space">Create Account</button>
            </form>
        </div>
    </div>

</body>

<script src="../js/create_accounts.js"></script>

</html>
