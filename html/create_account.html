<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LootBox: Create Account</title>

    <!-- Custom site styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap-4.4.1.css">
</head>

<body>
    <div class="page_wrapper">
        <nav class="navbar navbar-expand-md nav-colors">
            <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <img src="../images/the_lootbox_icon.png" alt="Lootbox Icon" class="store_icon">
                    <span class="divider me-3 mx-3"></span>
                    <h1 class="store_title mb-0">The Loot Box</h1>
                </div>

                <div class="d-flex flex-wrap align-items-center">
                    <a class="button rounded-pill px-4 py-2 mx-2" href="../index.html">Home</a>
                    <a class="button rounded-pill px-4 py-2 mx-2" href="products.html">Products</a>
                    <a class="button rounded-pill px-4 py-2 mx-2" href="product_management.html">Product Editor</a>
                    <a class="button rounded-pill px-4 py-2 mx-2" href="shopper_management.html">Profile Manager</a>
                    <a href="login.html">
                        <img src="../images/profile_icon.png" alt="Profile Icon Login" class="profile_icon mx-2">
                    </a>
                    <a href="shop_cart.html" class="shopping_cart_wrapper">
                        <img src="../images/shopping_cart.png" alt="Cart Icon" class="shopping_cart_icon mx-2">
                    </a>
                </div>
            </div>
        </nav>

        <div class="login_center account_center">
            <div class="login_card">
                <h2 class="text-center mb-4">Create Lootbox Account</h2>
                <form id="createAccountsForm" novalidate>
                    <div class="form_row">
                        <div class="form_field">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form_field">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_field full_width">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_field">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form_field">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <p class="error_message" id="password_error" style="display: none;">
                        Passwords do not match
                    </p>

                    <hr class="input_divider">

                    <button type="submit" class="input_button input_space">Create Account</button>
                </form>
            </div>
        </div>

        <footer class="footer_bar">
            <h5>Contact Us</h5>
            <p>Email: support@lootboxstore.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>&copy; 2025 The Loot Box. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/create_accounts.js"></script>
</body>

</html>
