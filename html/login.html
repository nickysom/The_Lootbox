    <!-- Bootstrap CSS -->

</head>

<body>
    <nav class="navbar navbar-expand-md nav-colors">
        <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">

            <div class="d-flex align-items-center">
                <img src="../images/black_game_cartridge.png" alt="Black Game Cartridge Icon" class="store_icon">
                <span class="divider me-3 mx-3">|</span>
                <h1 class="store_title mb-0">The Loot Box</h1>
            </div>

            <div class="d-flex flex-wrap align-items-center">

                <a class="button button rounded-pill px-4 py-2 mx-2" href="../index.html">Home</a>
                <a class="button button rounded-pill px-4 py-2 mx-2" href="#">Consoles</a>
                <a class="button button rounded-pill px-4 py-2 mx-2" href="#">Accessories</a>

                <!--Search Bar -->
                <form class="search_bar d-flex align-items-center mx-2">
                    <input type="search" placeholder="Search" id="search" name="search" class="search_input">
                    <button type="submit" class="power_btn">
                        ‚èª
                    </button>
                </form>

                <a href="../html/login.html">
                    <img src="../images/profile_icon.png" alt="Profile Icon Login" class="profile_icon mx-2">
                </a>


                <a href="#" class="shopping_cart_wrapper">
                    <img src="../images/shopping_cart.png" alt="Cart Icon" class="shopping_cart_icon mx-2">
                </a>

            </div>
    </nav>

    <div class="login_center">
        <div class="login_card">
            <h2 class="text-center mb-4">The Lootbox Login</h2>
            <form>
                <label for="email_address">Email Address:</label>
                <input type="text" id="email_address" name="email_address" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="input_button">Login</button>

                <a href="create_account.html" class="input_button">Create Account</a>
            </form>
        </div>
    </div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
